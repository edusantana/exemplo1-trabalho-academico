resumo: "Com o crescimento de pessoas com deficiência e mobilidade reduzida no turismo, como segmento em destaque encontra-se o setor de eventos. No entanto, buscou-se realizar um estudo tendo como principal objetivo analisar a acessibilidade da infraestrutura do setor de eventos nos hotéis associados ao Convention & Visitors Bureau com espaços acima de cem lugares localizados na cidade de João Pessoa-PB. Trata-se de uma pesquisa descritiva de caráter quantitativa e qualitativa, e como instrumento para coleta de dados foi utilizado um questionário com perguntas fechadas. A partir da análise dos resultados obtidos constatou-se que a infraestrutura em relação à acessibilidade é relativamente boa, comparando com a frequência desse público nos eventos que ainda é pequeno na cidade de João Pessoa PB. Ainda assim, é necessário que os gestores não se acomodem e continuem aperfeiçoando seus espaços para que no futuro próximo as salas estejam cem por cento adaptadas para esse público, oferecendo um lugar acessível para todos, e também tornando um diferencial para sua empresa."

palavras-chave: "Acessibilidade. Eventos. Pessoas com deficiência e mobilidade reduzida."

abstract: "With the growth of people with disabilities and reduced mobility in tourism as segment is highlighted in the events sector. However, we sought to conduct a study with the main objective to analyze the accessibility of the event in the hotels sector infrastructure associated with the Convention & Visitors Bureau with spaces above a hundred places located in the city of João Pessoa-PB. This is a descriptive quantitative and qualitative character, and as a tool for data collection, a questionnaire with closed questions was used. From the analysis of the results it was found that the infrastructure in relation to accessibility is relatively good compared to the frequency of such events that the public is still small in the city of João Pessoa PB. Still, it is necessary that managers do not get comfortable and continue perfecting their spaces so that in near future the rooms are one hundred percent tailored to this audience by offering an affordable place for everyone, and also making a difference for your business."

keywords: "accessibility. Events. People with disabilities and reduced mobility."
